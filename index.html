<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <title>Countdown Timer</title>
</head>

<body class="body">
    <div class="greeting">
        <form class="form" action="#">
            <span class="WhatEve">Создать событие</span>
            <div class="commonInp">
                <span class="nameInput">Событие</span>
                <div class="inpPlusFig">
                <input class="event" type='text' placeholder='Введите название события' name='event' />
                <img class="figEve" style="display:none" />
            </div>
                <span class="Attention" style="display:none"></span>
                </div>
            <div class="commonInp">
                <span class="nameInput">Время</span>
                <div class="inpPlusFig">
                    <input class="date" type='text' placeholder='Введите дату события' name='date' />
                    <img class="figTime" style="display:none" />
                </div>
            <span class="AttentionTime" style="display:none"></span>
            </div>
            <button class="Plan" type="submit">Запланировать событие</button>
        </form>
    </div>
    <div class="CounterTimer">
        <h1 class="NameEve"></h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="big-text" id="minutes"></p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds"></p>
                <span>seconds</span>
            </div>
        </div>

    </div>


</body>

</html>
